<form>

  <mat-form-field id="select">
    <mat-label>Select an option</mat-label>
    <mat-select [formControl]="selectedOption">
      <mat-option *ngFor="let option of options" [value]="option">{{ option }}</mat-option>
    </mat-select>
  </mat-form-field>


  <div class="example-label-container">
    <label id="example-name-label" class="example-name-label">Value</label>
    <label class="example-value-label">{{selectedValue}}</label>
  </div>

  <mat-slider [min]="2" [max]="10" [step]="1" [showTickMarks]="true">
    <input name="slider" matSliderThumb [(ngModel)]="selectedValue">
  </mat-slider>

  <button mat-raised-button color="primary" (click)="OnClick()" >Submit</button>

</form>
